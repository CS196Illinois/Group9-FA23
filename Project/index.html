<!DOCTYPE html>
<html>

<head>
    <title>Market Cappers</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <h1>Market Cappers</h1>
    </header>

    <main>
        <section id="game">
            <div id="question">
                <h3 class="company__text">Test</h3> <!-- Question text goes here -->
                <p class="cap__text" id="rand">Higher or Lower than: test</p>
            </div>

            <div id="options">
                <input type="button" onclick="compareSmaller()" value="lower" id="lower" class="button">
                <input type="button" onclick="compareLarger()" value="higher" id="higher" class="button">
            </div>
        </section>

        <section id="score">
            <p>Score: <span id="currentScore"></span></p>
            <p>High Score: <span id="highScore"></span></p>
        </section>

        <div class="modal__correct hidden">
            <div class="modal__content">
                <h2>Correct Answer!</h2>
                <h3 id="ansForCorrect"></h3>
                <br></br>
            </div>
            <div class="modal__input">
                <button class="btn next" onclick="nextQuestion()">Next</button>
            </div>
        </div>

        <div class="modal__incorrect hidden">
            <div class="modal__content">
                <h2>Incorrect Answer!</h2>
                <h3 id="ansForIncorrect"><b class="inputNum"></b><b class="guessNum"></b></h3>
                <br></br>
            </div>
            <div class="modal__input">
                <button class="btn restart" onclick="restartGame()">Restart</button>
            </div>
        </div>

        <div class="modal__start">
            <div class="modal__content">
                <h2>Welcome to Market Capper</h2>
                <br></br>
                <p>Click to start a game!</p>
                <br></br>
            </div>
            <div class="modal__input">
                <button class="btn start" onclick="startup()">Start</button>
            </div>
        </div>
    </main>
</body>

</html>
